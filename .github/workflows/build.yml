name: Rust
on:
  push:
    branches: [main]
    # Also run on tag pushes, as the release.yml doesn't currently run tests
    tags: ["v*"]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Install wasi-sdk"
        run: |
          set -x
          curl -sS -L -O https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-12/wasi-sdk-12.0-linux.tar.gz
          tar xf wasi-sdk-12.0-linux.tar.gz
          sudo mkdir -p /opt/wasi-sdk
          sudo mv wasi-sdk-12.0/* /opt/wasi-sdk/

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: "Install Wasm Rust targets"
        run: |
          rustup target add wasm32-wasi
          rustup target add wasm32-unknown-unknown
      - uses: engineerd/configurator@v0.0.8
        with:
          name: "bindle-server"
          url: "https://bindle.blob.core.windows.net/releases/bindle-v0.8.0-linux-amd64.tar.gz"
          pathInArchive: "bindle-server"

      - name: Build
        run: cargo build
      - name: Cargo Test
        run:
          RUST_LOG=spin=trace cargo test --all --all-features -- --nocapture
      - name: Cargo Clippy
        run:
          cargo clippy --all-targets --all-features -- -D warnings
      - name: Cargo Format
        run:
          cargo fmt --all -- --check
