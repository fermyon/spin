[package]
name = "spin-trigger-http"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }

[lib]
doctest = false

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
clap = "3"
futures = "0.3"
futures-util = "0.3.8"
http = "1.0.0"
hyper = { workspace = true }
hyper-util = { version = "0.1.2", features = ["tokio"] }
http-body-util = { workspace = true }
indexmap = "1"
outbound-http = { path = "../outbound-http" }
percent-encoding = "2"
rustls-pemfile = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
spin-app = { path = "../app" }
spin-core = { path = "../core" }
spin-http = { path = "../http" }
spin-outbound-networking = { path = "../outbound-networking" }
spin-trigger = { path = "../trigger" }
spin-world = { path = "../world" }
spin-telemetry = { path = "../telemetry" }
terminal = { path = "../terminal" }
tls-listener = { version = "0.4.0", features = [
    "rustls",
    "hyper-h1",
    "hyper-h2",
] }
tokio = { version = "1.23", features = ["full"] }
tokio-rustls = { version = "0.23.2" }
url = "2.4.1"
tracing = { workspace = true }
wasmtime = { workspace = true }
wasmtime-wasi = { workspace = true }
wasmtime-wasi-http = { workspace = true }
wasi-common-preview1 = { workspace = true }
tracing-opentelemetry = "0.23.0"

[dev-dependencies]
criterion = { version = "0.3.5", features = ["async_tokio"] }
num_cpus = "1"
spin-testing = { path = "../testing" }

[[bench]]
name = "baseline"
harness = false

[features]
llm = ["spin-trigger/llm"]
llm-metal = ["llm", "spin-trigger/llm-metal"]
llm-cublas = ["llm", "spin-trigger/llm-cublas"]
