[package]
name    = "env"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = [ "cdylib" ]

[dependencies]
# Useful crate to handle errors.
anyhow = "1"
# Crate to simplify working with bytes.
bytes = "1"
# General-purpose crate with common HTTP types.
http = "0.2"
spin-sdk = { path = "../../../sdk/rust"}
# The wit-bindgen dependency generates bindings for interfaces.
wit-bindgen = "0.6"

[workspace]

# Metadata about this component.
[package.metadata.component]
name = "spinhelloworld"
