[package]
name = "spin-manifest"
version = "0.2.0"
edition = "2021"
authors = [ "Fermyon Engineering <engineering@fermyon.com>" ]

[dependencies]
anyhow = "1.0"
indexmap = "1.6"
serde = { version = "1.0", features = [ "derive" ] }
serde-value = "0.7"
serde_with = { version = "1.14", features = [ "hex" ] }
spin-config = { path = "../config" }
thiserror = "1"

[dev-dependencies]
serde_json = "1.0"
sha2 = "0.10"
toml = "0.5"