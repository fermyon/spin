spin_manifest_version = 2

[application]
authors = ["Fermyon Engineering <engineering@fermyon.com>"]
description = "Test using wasi:http/incoming-handler@0.2.0-rc-2023-11-10."
name = "wasi-http"
version = "1.0.0"

[[trigger.http]]
route = "/..."
component = "wasi-http"

[component.wasi-http]
source = "target/wasm32-wasi/release/wasi_http_rust_rc_2023_11_10.component.wasm"
allowed_outbound_hosts = ["http://*:*", "https://*:*"]
[component.wasi-http.build]
command = "cargo build --target wasm32-wasi --release && wasm-tools component new --adapt wasi_snapshot_preview1.reactor.wasm target/wasm32-wasi/release/wasi_http_rust_rc_2023_11_10.wasm -o target/wasm32-wasi/release/wasi_http_rust_rc_2023_11_10.component.wasm"
watch = ["src/**/*.rs", "Cargo.toml"]
