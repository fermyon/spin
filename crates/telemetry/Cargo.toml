[package]
name = "spin-telemetry"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }

[dependencies]
# TODO: Use some workspace dependencies
anyhow = "1.0.72"
http0 = { version = "0.2.9", package = "http" }
http1 = { version = "1.0.0", package = "http" }
opentelemetry = { version = "0.18.0", features = [
    "rt-tokio",
    "metrics",
    "trace",
] }
opentelemetry-datadog = "0.6"
opentelemetry-otlp = { version = "0.11.0", features = ["metrics"] }
opentelemetry-semantic-conventions = "0.10"
tracing = { version = "0.1.37", features = ["log"] }
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.18.0"