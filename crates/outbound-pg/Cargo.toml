[package]
name = "outbound-pg"
version = "0.2.0"
edition = "2021"

[lib]
doctest = false

[dependencies]
anyhow = "1.0"
postgres = { version = "0.19.3" }
spin-core = { path = "../core" }
tracing = { version = "0.1", features = [ "log" ] }

[dependencies.wit-bindgen-wasmtime]
git = "https://github.com/bytecodealliance/wit-bindgen"
rev = "cb871cfa1ee460b51eb1d144b175b9aab9c50aba"
features = ["async"]