spin_version = "1"
authors = ["{{authors}}"]
description = "{{project-description}}"
name = "{{project-name}}"
trigger = { type = "http", base = "{{http-base}}" }
version = "0.1.0"

[[component]]
id = "{{project-name | kebab_case}}"
source = "main.wasm"
[component.trigger]
route = "{{http-path}}"
executor = { type = "wagi" }
[component.build]
command = "swiftc -target wasm32-unknown-wasi main.swift -o main.wasm"
