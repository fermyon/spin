name: Release
on:
  push:
    # TODO: enable running for merges to main, also needed to update the canary release
    # https://github.com/fermyon/spin/issues/128
    # branches:
    #   - main
    tags:
      - "v*"

jobs:
  build:
    name: build release assets
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              os: "ubuntu-latest",
              arch: "amd64",
              extension: "",
              extraArgs: "",
              target: "",
              targetDir: "target/release",
            }
          # TODO: openssl is still a nested dep here.
          # Re-enable when updated to use vendored openssl or cross-compile setup is updated
          # - {
          #     os: "ubuntu-latest",
          #     arch: "aarch64",
          #     extension: "",
          #     extraArgs: "--target aarch64-unknown-linux-gnu",
          #     target: "aarch64-unknown-linux-gnu",
          #     targetDir: "target/aarch64-unknown-linux-gnu/release",
          #   }
          - {
              os: "macos-latest",
              arch: "amd64",
              extension: "",
              extraArgs: "",
              target: "",
              targetDir: "target/release",
            }
          - {
              os: "macos-latest",
              arch: "aarch64",
              extension: "",
              extraArgs: "--target aarch64-apple-darwin",
              target: "aarch64-apple-darwin",
              targetDir: "target/aarch64-apple-darwin/release/",
            }
          - {
              os: "windows-latest",
              arch: "amd64",
              extension: ".exe",
              extraArgs: "",
              target: "",
              targetDir: "target/release",
            }
    steps:
      - uses: actions/checkout@v2

      - name: set the release version (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: set the release version (main)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: echo "RELEASE_VERSION=canary" >> $GITHUB_ENV

      - name: lowercase the runner OS name
        shell: bash
        run: |
          OS=$(echo "${{ runner.os }}" | tr '[:upper:]' '[:lower:]')
          echo "RUNNER_OS=$OS" >> $GITHUB_ENV

      - name: "Install Wasm Rust target"
        run: rustup target add wasm32-wasi

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          target: ${{ matrix.config.target }}

      # - name: setup for cross-compiled linux aarch64 build
      #   if: matrix.config.target == 'aarch64-unknown-linux-gnu'
      #   run: |
      #     sudo apt update
      #     sudo apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      #     echo '[target.aarch64-unknown-linux-gnu]' >> ${HOME}/.cargo/config.toml
      #     echo 'linker = "aarch64-linux-gnu-gcc"' >> ${HOME}/.cargo/config.toml

      - name: build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: "--all-features --release ${{ matrix.config.extraArgs }}"

      - name: package release assets
        shell: bash
        run: |
          mkdir _dist
          cp readme.md LICENSE ${{ matrix.config.targetDir }}/spin${{ matrix.config.extension }} _dist/
          cd _dist
          tar czf spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz readme.md LICENSE spin${{ matrix.config.extension }}
          zip -r spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.zip readme.md LICENSE spin${{ matrix.config.extension }}
          shasum -a 256 *.tar.gz *.zip > checksums-${{ env.RELEASE_VERSION }}.txt

      - name: upload binary as GitHub artifact
        uses: actions/upload-artifact@v1
        with:
          name: spin
          path: |
            _dist/spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz
            _dist/spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.zip
            _dist/checksums-${{ env.RELEASE_VERSION }}.txt

      - name: upload binary to canary GitHub release
        uses: svenstaro/upload-release-action@2.2.1
        if: github.ref == 'refs/heads/main'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: _dist/spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz
          asset_name: spin-${{ env.RELEASE_VERSION }}-${{ env.RUNNER_OS }}-${{ matrix.config.arch }}.tar.gz
          tag: canary
          overwrite: true
          prerelease: true
          body: |
            This is a "canary" release of the most recent commits on our main branch. Canary is **not stable**.
            It is only intended for developers wishing to try out the latest features in Spin, some of which may not be fully implemented.
