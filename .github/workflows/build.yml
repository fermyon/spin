# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Rust
on:
  push:
    branches: [main]
    # Also run on tag pushes, as the release.yml doesn't currently run tests
    tags: ["v*"]
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    name: Build Spin
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              os: "ubuntu-latest",
              arch: "amd64",
              extension: "",
              extraArgs: "",
              target: "",
              targetDir: "target/release",
              bindleUrl: "https://bindle.blob.core.windows.net/releases/bindle-v0.8.0-linux-amd64.tar.gz",
              bindleBinary: "bindle-server",
              pathInBindleArchive: "bindle-server",
              tinygoUrl: "https://github.com/tinygo-org/tinygo/releases/download/v0.22.0/tinygo0.22.0.linux-amd64.tar.gz",
              tinygoBinary: "tinygo",
              pathInTinygoArchive: "tinygo/bin/tinygo",
              platformAgnosticChecks: true,
            }
          - {
              os: "macos-latest",
              arch: "aarch64",
              extension: "",
              extraArgs: "--target aarch64-apple-darwin",
              target: "aarch64-apple-darwin",
              targetDir: "target/aarch64-apple-darwin/release/",
              bindleUrl: "https://bindle.blob.core.windows.net/releases/bindle-v0.8.0-macos-amd64.tar.gz",
              bindleBinary: "bindle-server",
              pathInBindleArchive: "bindle-server",
              tinygoUrl: "https://github.com/tinygo-org/tinygo/releases/download/v0.22.0/tinygo0.22.0.darwin-amd64.tar.gz",
              tinygoBinary: "tinygo",
              pathInTinygoArchive: "tinygo/bin/tinygo",
            }
          - {
              os: "windows-latest",
              arch: "amd64",
              extension: ".exe",
              extraArgs: "",
              target: "",
              targetDir: "target/release",
              bindleUrl: "https://bindle.blob.core.windows.net/releases/bindle-v0.8.0-windows-amd64.tar.gz",
              bindleBinary: "bindle-server.exe",
              pathInBindleArchive: "bindle-server.exe",
              tinygoUrl: "https://github.com/tinygo-org/tinygo/releases/download/v0.22.0/tinygo0.22.0.windows-amd64.zip",
              tinygoBinary: "tinygo.exe",
              pathInTinygoArchive: "tinygo/bin/tinygo.exe",
            }
    steps:
      - uses: actions/checkout@v2

      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: "Install Wasm Rust target"
        run: rustup target add wasm32-wasi

      - uses: engineerd/configurator@v0.0.8
        with:
          name: ${{ matrix.config.bindleBinary }}
          url: ${{ matrix.config.bindleUrl }}
          pathInArchive: ${{ matrix.config.pathInBindleArchive }}

      - uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: "Install TinyGo"
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.22.0/tinygo_0.22.0_amd64.deb
          sudo dpkg -i tinygo_0.22.0_amd64.deb
          tinygo env

      - name: "Install TinyGo"
        if: matrix.config.os == 'macos-latest'
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.22.0/tinygo0.22.0.darwin-amd64.tar.gz
          tar -xzf ./tinygo0.22.0.darwin-amd64.tar.gz
          echo "${PWD}/tinygo/bin" >> $GITHUB_PATH
          tinygo env

      # - uses: engineerd/configurator@v0.0.8
      #   with:
      #     name: ${{ matrix.config.tinygoBinary }}
      #     url: ${{ matrix.config.tinygoUrl }}
      #     pathInArchive: ${{ matrix.config.pathInTinygoArchive }}

      - uses: Swatinem/rust-cache@v1

      - name: Cargo Format
        if: ${{ matrix.config.platformAgnosticChecks }}
        run:
          cargo fmt --all -- --check

      - name: Cargo Clippy
        if: ${{ matrix.config.platformAgnosticChecks }}
        run:
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo Build
        run: cargo build --workspace --all-targets --all-features

      - name: Cargo Test
        run:
          cargo test --workspace --all-targets --all-features --no-fail-fast -- --nocapture
        env:
          RUST_LOG: spin=trace

