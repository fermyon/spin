[package]
name = "spin-templates"
version = "0.1.0"
edition = "2021"
authors = [ "Radu Matei <radu.matei@fermyon.com>" ]


[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bytes = "1.1"
dirs = "3.0"
env_logger = "0.9"
fs_extra = "1.2"
futures = "0.3"
git2 = "0.13"
log = { version = "0.4", default-features = false }
serde = { version = "1.0", features = [ "derive" ] }
symlink = "0.1"
tokio = { version = "1.10", features = [ "fs" ] }
toml = "0.5"
walkdir = "2"
